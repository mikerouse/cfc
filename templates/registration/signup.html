<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        form { display: flex; flex-direction: column; gap: 1em; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Create an account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
