{% extends "base.html" %}
{% block title %}Log in - Council Finance Counters{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Please sign in</h1>
{% if form.errors %}
    <p class="text-red-600">Invalid username or password.</p>
{% endif %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" class="bg-blue-600 text-white px-4 py-1 rounded" />
</form>
{% endblock %}
