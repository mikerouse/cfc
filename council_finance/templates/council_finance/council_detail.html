<!DOCTYPE html>
<html>
<head>
    <title>{{ council.name }}</title>
</head>
<body>
    <h1>{{ council.name }}</h1>
    <p>Slug: {{ council.slug }}</p>
    {% if council.website %}
    <p>Website: <a href="{{ council.website }}">{{ council.website }}</a></p>
    {% endif %}
    {% if council.council_type %}
    <p>Type: {{ council.council_type }}</p>
    {% endif %}
    <p><a href="{% url 'council_list' %}">Back to all councils</a></p>
</body>
</html>
