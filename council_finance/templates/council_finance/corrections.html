{% extends "base.html" %}
{% block title %}Corrections - Council Finance Counters{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Corrections</h1>
{% if submitted %}
<p class="text-green-600">Thank you for letting us know about the issue.</p>
{% else %}
<p>Use the form below to report incorrect data.</p>
<form method="post" class="space-y-4 mt-4">
    {% csrf_token %}
    <label class="block">Message</label>
    <textarea name="message" rows="5" class="border w-full p-2"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded">Submit</button>
</form>
{% endif %}
{% endblock %}
