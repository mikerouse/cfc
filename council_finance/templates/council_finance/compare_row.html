<tr class="border-b">
    <td class="px-6 py-3 font-semibold sticky left-0 bg-white z-0">{{ field.name|capfirst }}</td>
    {% for v in values %}
    <td class="px-6 py-3 whitespace-nowrap">{{ v }}</td>
    {% endfor %}
    <td class="px-6 py-3 text-sm" style="min-width:10rem;">
        {% if summary %}
        <div>Total: {{ summary.total }}</div>
        <div>Avg: {{ summary.average }}</div>
        <div>Highest: {{ summary.highest }}</div>
        <div>Lowest: {{ summary.lowest }}</div>
        {% endif %}
    </td>
</tr>
